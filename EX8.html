<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <center>
    <table border="4">
<h1>Health Chart</h1>
<tr><th rowspan="2">state of health</th>
    <th colspan="2">fasting value</th>
    
    <th>After eating</th>

</tr>
<tr>
    <td>minimum</td>
    <td>maximum</td>
    <td>2 hours after eating</td>
</tr>
<tr>
    <td>health</td>
    <td>70</td>
    <td>100</td>
    <td> less than 140</td>

   
</tr>

<tr>
    <td>pre-diabetes</td>
    <td>101</td>
    <td>126</td>
    <td>140 to 200</td>

</tr>

<tr>
    <td>Diabetics</td>
    <td>more than 126</td>
    <td>NA</td>
    <td>more than 200</td></tr>
    </table>
    </center>
    
</body>
</html>
