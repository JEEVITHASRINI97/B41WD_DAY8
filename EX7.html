<html lang="en">

        form{

        h1{

          color: white;

<body>
    <form action="">
        <h1>Yes! I want to subscribe to Mag-o-zine</h1>
        <label form="First Name">First Name</label>

        <label form="Last Name">Last Name</label>

        city<input type="text" name="city"class="city"value="Anflower">
        State<input type="text" name="city"class="state"value="CA">
